<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolverine</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- CDN LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js" crossorigin="anonymous"></script>

    
</head>
<body>
    <div class='root'>
        <div class="wrap">
            <div class="hide-road">
                <div class="road">
                    <div class="line">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="car-image-container">
            <div class="head-light-container">
                <div class="head-light-left"></div>
                <div class="head-light-right"></div>
            </div>
            <image class="car" src="./assets/images/car-bg.png"/>
            <div id="container">
                <video id="player" autoplay></video>
                </div>
                <canvas id="output"></canvas>
            <section class="dash-board dash-board-initial">
                <span class="btn power-on-btn">
                    <i class="fa-solid fa-power-off"></i>
                </span> 
                <div class="start-dash-board-container">
                    <h3 class="start-heading">ENGINE ON</h3>
                    <p class="start-text">Let the game begins..! Have a safe drive</p>
                </div>
            </section>
            <section class="dash-board dash-board-display">
                <div class="time-container">
                    <div class="current-time"></div>
                    <div class="wish"><span class="time-wish"></span>..! Rubesh & Joel</div>
                    <div class="weather-container">
                        <div class="temperature">-</div>
                        <div class="weather-status">-</div>
                    </div>
                </div>
                <div class="warning">
                    <i class="fa-solid fa-triangle-exclamation"></i> Speed Limit Exceeded
                </div>
                <div class="car-stat">
                    <div class="gas-container">
                        <div class="gas-litre-count"></div>
                        <div class="gas-unit">Ltrs</div>
                        <div class="gas-bar-outline">
                            <div class="gas-bar"></div>
                        </div>
                    </div>
                    <div class="speed-container">
                        <div class="speedometer">170</div>
                        <div class="speed-unit">Kmph</div>
                    </div>
                    <div class="steering-container">
                        <img src="/assets/images/steering-wheel.png" class="steering-wheel" alt="steering-wheel"/>
                    </div>
                </div>
            </section>
            <section class="car-controls">
                <div class="electrical-controls">
                    <div class="power-music">
                        <button class="power-button"><i class="fa-solid fa-power-off"></i></button>
                        <button class="music-button"><img src="/assets/icons/song-disabled.png"/></button>
                    </div>
                    <div>
                        <button class="light-button"><img src="/assets/icons/light-off.png"/></button>
                    </div>
                    <div>
                        <button class="speaker-button"><img src="/assets/icons/volume.png"/></button>
                        <button class="nitro-button"><img src="/assets/icons/nitro-power-green.png"/></button>
                    </div>
                </div> 
                <div class="mechanical-controls">
                    <div>
                        <button class="accelator-button"><img src="/assets/icons/accelerator.png"/></button>
                        <button class="break-button"><img src="/assets/icons/brake.png"/></button> 
                    </div>
                    <div>
                        <button class="camera-button"><img src="/assets/icons/camera-grey.png"/></button>
                    </div>
                    <div>
                        <button class="left-button"><img src="/assets/icons/left-arrow.png"/></button>
                        <button class="right-button"><img src="/assets/icons/right-arrow.png"/></button>
                    </div>
                </div> 
            </section>
        </div>
        
    </div>    
    <audio id="car-audio"></audio>
    <audio id="car-horn" src="./assets/audio/car-horn.mp3"></audio>
    <audio id="car-music" loop></audio>
    <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
